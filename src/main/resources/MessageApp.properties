## The default properties required for the Graylog Sample Messaging Client 
graylog.endpoint = http://127.0.0.1:9000/gelf

# HTTP response status codes mapping to Level 
http.status.100.range = 100-199
http.status.100.level = 6,
http.status.100.msg = Http Response Status: Informational responses (100-199)
http.status.200.range = 200-299
http.status.200.level = 6,
http.status.200.msg = Http Response Status: Successful responses (200-299)
http.status.300.range = 300-399
http.status.300.level = 4,
http.status.300.msg = Http Response Status: Redirects (300-399)
http.status.400.range = 400-499
http.status.400.level = 3,
http.status.400.msg = Http Response Status: Client errors (400-499)
http.status.500.range = 500-599
http.status.500.level = 2,
http.status.500.msg = Http Response Status: Server errors (500-599)
http.status.undefined.range = ???
http.status.600.level =  7,
http.status.600.msg = Default: Debug-level messages
